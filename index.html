<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Climax</title>
  </head>
  <body>
    <form class="buttons-container" action="searchForm">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="pa">Paris</option>
        <option value="bo">Bogota</option>
        <option value="ki">Kiev</option>
        <option value="mo">Montevideo</option>
        <option value="bu">Buenos Aires</option>
        <option value="wa">Washington</option>
      </select>
      <input class="btn btn-search" type="submit" value="Search" />
    </form>
    <div class="weatherContainer" id="contenedor">
      <div id="caja1">
        <h1 id="temperatura-valor"></h1>
        <h2 id="temperatura-descripcion"></h1>
      </div>
      <div id="caja2">
        <h2 id="ubicacion"></h2>
        <img id="icono-animado" height="128" width="128" src="" alt="" />
      </div>
      <div id="caja3">
        <h3>Wind Speed</h3>
        <h1 id="viento-velocidad"></h1>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
